<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Reader JS</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <h1 class="font-bold text-gray-700">Digite o texto que ser√° lido</h1>
    <div
      class="border m-4 p-4 focus:border-purple-500 outline-none"
      contenteditable
      oninput="setText(event)"
      id="inputText"
    ></div>
    <button
      onclick="speak()"
      class="p-4 bg-purple-200 hover:bg-purple-300 rounded shadow"
    >
      Falar
    </button>
    <button
      onclick="stop()"
      class="p-4 bg-purple-500 hover:bg-purple-600 text-white rounded shadow"
    >
      Parar
    </button>
    <button
      onclick="clearDiv()"
      class="p-4 bg-gray-300 hover:bg-gray-400 text-white rounded shadow"
    >
      Limpar
    </button>

    <div class="w-15 mt-20 items-center text-sm text-gray-400 hover:text-gray-300">
      <a href="https://github.com/eltonsantos/text-reader-js" target="_blank"> Ver projeto </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
